services:
  postgres:
    image: postgres:16-alpine
    container_name: ticket_booking_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ticket_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticket_booking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: ticket_booking_pgbouncer
    restart: unless-stopped
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: postgres
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      DATABASES_DBNAME: ticket_booking
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 2000
      PGBOUNCER_DEFAULT_POOL_SIZE: 50
    ports:
      - "${PGBOUNCER_PORT:-6433}:6432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: ticket_booking_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge